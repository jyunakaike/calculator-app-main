<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body >
  <section class="container">
    <header class="header-container header-style1" id="header-container">
      <div>
        <h1>calc</h1>
      </div>

      <div class="theme">
        <p>THEME</p>

        <div>
          <div class="theme-title" >
            <div>1</div> <div>2</div> <div>3</div> 
          </div>
          
          <div class="setting-btns settingTheme1">
            <!-- button settings -->
            <button class="setting setting1 show-red " type="button"></button>
            <button class="setting setting2 invisible" type="button"></button>
            <button class="setting setting3 invisible" type="button"></button>
          </div>
        
        </div>
      </div>


    </header>
    <main class="main-container1" id="output" >
        <p class="output" > 399,981</p>
    </main>

    <footer class="footer-container footer-container-bg1" id="calc-key">
      <button class="btns num key-color-1" id="key1">7</button>
      <button class="btns num key-color-1" id="key1">8</button>
      <button class="btns num key-color-1" id="key1">9</button>
      <button class="btns del key-color-2" id="key2">del</button>

      <button class="btns num key-color-1" id="key1">4</button>
      <button class="btns num key-color-1" id="key1">5</button>
      <button class="btns num key-color-1" id="key1">6</button>
      <button class="btns operator key-color-1" id="key1">+</button>

      <button class="btns num key-color-1" id="key1">1</button>
      <button class="btns num key-color-1" id="key1">2</button>
      <button class="btns num key-color-1" id="key1">3</button>
      <button class="btns operator key-color-1" id="key1">-</button>

      <button class="btns num key-color-1" id="key1">.</button>
      <button class="btns num key-color-1" id="key1">0</button>
      <button class="btns operator key-color-1" id="key1">/</button>
      <button class="btns operator key-color-1" id="key1">x</button>

      <button class="btns key-color-2" id="key2">reset</button>
      <button class="btns key-color-3" id="key3">=</button>
    </footer>
  </section>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

<script src="./app.js"></script>
  
</body>

</html>
